components:
  schemas:
    Quote:
      type: object
      properties:
        channel_id:
          type: integer
          description: Channel ID
          example: 1
          format: int32
        channel_name:
          type: string
          description: Channel Display Name
          example: NSS
        currency:
          type: string
          example: USD
        max_normal_days:
          type: integer
          description: Max Normal Days
          example: 5
          format: int32
        min_normal_days:
          type: integer
          description: Min Normal Days
          example: 3
          format: int32
        total_cost:
          type: number
          description: Total cost (decimal(15,2))
          example: 45.89
          format: double
        type:
          type: integer
          description: Channel type
          example: 1
          format: int64
        weight:
          type: integer
          description: weight(unit g)
          example: 1000
          format: int64
      example:
        channel_id: 1
        channel_name: NSS
        currency: USD
        max_normal_days: 5
        min_normal_days: 3
        total_cost: 45.89
        type: 1
        weight: 1000
      required:
      - channel_name
      - channel_id
      - type
      - min_normal_days
      - max_normal_days
      - total_cost
      - currency
      - weight
    CreateInboundOrderRequestBody:
      type: object
      properties:
        address:
          $ref: '#/components/schemas/ShippingAddress'
        customer_code:
          type: string
          description: customer code
          example: "1013"
          minLength: 1
          maxLength: 50
        customer_order_id:
          type: string
          description: Customer Order ID
          example: xxx1234
          minLength: 1
          maxLength: 50
        description:
          type: string
          description: description
          example: description
        estimated_arrival_at:
          type: string
          description: estimated arrival at
          example: "2021-01-12 09:34:09"
          maxLength: 30
        is_pickup:
          type: boolean
          description: is pickup
          example: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/Item'
          description: inbound order items
          example:
          - barcode: YCrankshaft
            product_name: NSS Mate 40E
            product_sku: YCrankshaft
            qty: 3
          - barcode: YCrankshaft
            product_name: NSS Mate 40E
            product_sku: YCrankshaft
            qty: 3
        shipping_at:
          type: string
          description: shipping at
          example: "2021-01-12 09:34:09"
          maxLength: 30
        tracking_number:
          type: string
          description: tracking number
          example: YT000001
          maxLength: 50
        type:
          type: integer
          description: delivery mode(0 直发转运，1 仓储模式)
          example: 0
          enum:
          - 0
          - 1
        warehouse_id:
          type: integer
          description: warehouse id
          example: 1
          minimum: 1
      example:
        address:
          address1: address1
          address2: address2
          city_name: SZ
          country_code: US
          country_name: US
          first_name: He
          last_name: John
          phone_number: 150xxxxxxxx
          state_code: S
          state_name: U
          zip_code: "10016"
        customer_code: "1013"
        customer_order_id: xxx1234
        description: description
        estimated_arrival_at: "2021-01-12 09:34:09"
        is_pickup: true
        items:
        - barcode: YCrankshaft
