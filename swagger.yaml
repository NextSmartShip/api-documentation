          type: string
          description: Destination country code (two-letter codes)
          example: US
          minLength: 2
          maxLength: 2
        example: US
      - name: dest_state
        in: query
        description: State of destination country
        allowEmptyValue: true
        required: true
        schema:
          type: string
          description: State of destination country
          example: NY
        example: NY
      - name: dest_zip_code
        in: query
        description: Destination post code
        allowEmptyValue: true
        required: true
        schema:
          type: string
          description: Destination post code
          example: "10016"
        example: "10016"
      - name: weight
        in: query
        description: total weight of the package, unit(g)
        allowEmptyValue: true
        required: true
        schema:
          type: integer
          description: total weight of the package, unit(g)
          example: 3000
          minimum: 1
        example: 3000
      - name: length
        in: query
        description: the length of the package, unit(mm)
        allowEmptyValue: true
        required: true
        schema:
          type: integer
          description: the length of the package, unit(mm)
          example: 100
          minimum: 1
        example: 100
      - name: width
        in: query
        description: the width of the package, unit(mm)
        allowEmptyValue: true
        required: true
        schema:
          type: integer
          description: the width of the package, unit(mm)
          example: 200
          minimum: 1
        example: 200
      - name: height
        in: query
        description: the height of the package, unit(mm)
        allowEmptyValue: true
        required: true
        schema:
          type: integer
          description: the height of the package, unit(mm)
          example: 300
          minimum: 1
