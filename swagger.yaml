        in: query
        description: Product attributes
        allowEmptyValue: true
        required: true
        schema:
          type: array
          items:
            type: string
          description: Product attributes
          example:
          - battery
          - cosmetic
          - liquid
          - magnetic
        example:
        - battery
        - cosmetic
        - liquid
        - magnetic
