        in: query
        description: Origin country code (two-letter codes)
        allowEmptyValue: true
        required: true
        schema:
          type: string
          description: Origin country code (two-letter codes)
          example: CN
          minLength: 2
          maxLength: 2
        example: CN
      - name: dest_country
        in: query
        description: Destination country code (two-letter codes)
        allowEmptyValue: true
        required: true
