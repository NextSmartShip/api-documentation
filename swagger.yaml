  - name: InventoryService
  - name: BillingService
  - name: TrackService
paths:
  /oauth/token:
    post:
      description: Get Access Token
      tags:
        - Authenticate
      parameters: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - client_id
                - client_secret
                - grant_type
              properties:
                client_id:
                  example: CLIENT_ID
                  type: string
                  required: true
                client_secret:
                  example: CLIENT_SECRET
                  type: string
                  required: true
                grant_type:
                  example: client_credentials
                  type: string
                  required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  expires_in:
                    type: integer
                  token_type:
                    type: string
              examples:
                "1":
                  summary: SUCCESS EXAMPLE
                  value:
                    access_token: eyJhbGciOiJIUzUxMiIsInR5cCI6IkpXVCJ9.eyJ0ZW5hbnRfaWQiOiIxNjMiLCJzdWIiOiJOMTIz...
                    expires_in: 86400
                    token_type: Bearer
          headers: {}
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  error_description:
                    type: string
              examples:
                "1":
                  summary: ERROR EXAMPLE
                  value:
                    error: invalid_client
                    error_description: Bad client credentials
          headers: {}
  /oms/v3/products:
